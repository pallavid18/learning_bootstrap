    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 border border-primary p-4 mt-4">
                        <h2>Form</h2>
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Email
                                                address</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="abc@gamil.com">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Phone
                                                Number</label>
                                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="number">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Select
                                                City</label>
                                        <select class="form-select" aria-label="Default select example">
                                                <option selected>City</option>
                                                <option value="1">Pune</option>
                                                <option
                                                    value="2">Nashik</option>
                                                <option value="3">Latur</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Zip
                                                code</label>
                                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="zipcode">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Select
                                                Contry</label>
                                        <select class="form-select" aria-label="Default select example">
                                                <option
                                                    selected>Country</option>
                                                <option value="1">India</option>
                                                <option value="2">Korea</option>
                                                <option value="3">Japan</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="exampleFormControlInput1" class="form-label">Select Gender</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                        <label class="form-check-label" for="radioDefault1">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                                        <label class="form-check-label" for="radioDefault2"> Female </label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 border-primary border p-4 mt-4 ml-2">
                        <h1>Reach us</h1>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d963901.7502874988!2d72.96899861887415!3d19.315336623594366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c134e6c4ff8f%3A0xa810745cf9310798!2sPune%20International%20Airport!5e0!3m2!1sen!2sin!4v1756538698828!5m2!1sen!2sin"
                            width="600" height="450" style="border:0;" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
